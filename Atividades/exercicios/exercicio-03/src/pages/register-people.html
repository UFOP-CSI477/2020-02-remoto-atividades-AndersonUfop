  </div>

  <div>
    <form action="index.html" method="GET">
      <div>
        <fieldset>
          <legend class="display-4">Cadastro de pessoas</legend>
          <div>
            <div>
              <label for="name">Nome completo</label>
              <input type="text" name="name" placeholder="Digite o seu nome" />
            </div>
            <label for="name">Username</label>
            <input type="text" name="username" placeholder="Digite seu username" />
          </div>
          <div>
            <div>
              <label for="email">E-mail</label>
              <input type="email" name="email" placeholder="Digite seu e-mail" />
            </div>
            <div>
              <label for="password">Senha</label>
              <input type="password" name="password" />
            </div>
          </div>
          <div>
            <div>
              <label for="nascimento">Data de nascimento</label>
              <input type="date" name="nascimento">
            </div>
            <div>
              <label for="rg">RG</label>
              <input type="text" name="rg" placeholder="XXX.XXX.XXX" />
            </div>
            <div>
              <label for="cpf">CPF</label>
              <input type="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" />
            </div>
          </div>
          <div>
          </div>
          <div>
            <div>
              <label for="endereco">
                Endereço (Rua, nº, bairro, complemento)
              </label>
              <input type="text" name="name" placeholder="Digite o seu endereço" />
            </div>
            <div>
              <label for="city">Cidade</label>
              <input type="text" name="city" placeholder="Digite a cidade" />
            </div>
          </div>
          <div>
            <div>
              <label for="cep">CEP</label>
              <input type="name" name="cep" id="cep" placeholder="XXXXX-XXX" />
            </div>
            <div>
              <label for="estado">Estado</label>
              <select name="estados-brasil">
                <option selected disabled value="disabled">Selecione uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div>
              <label for="telephone">Telefone</label>
              <input type="telephone" placeholder="(XX) XXXXX-XXXXX" />
            </div>
          </div>
          <div>
            <label for="photo">Foto de perfil</label>
            <input type="file" name="photo">
          </div>
          <div>
            <button type="submit">Salvar</button>
          </div>
        </fieldset>
      </div>

    </form>
  </div>
</body>

</html>
