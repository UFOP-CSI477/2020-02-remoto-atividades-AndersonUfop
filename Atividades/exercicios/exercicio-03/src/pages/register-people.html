  <div class="ms-4 mt-4 me-4">
    <h2 class="h2 font-weight-bold text-primary mb-4">Cadastro de pessoas</h2>
    
   

    <form action="index.html" method="GET">

          <div class="row mb-2">
            <div class="col">
              <label for="name">Nome completo</label>
              <input type="text" class="form-control" name="name" placeholder="Digite o seu nome" />
            </div>
            <div class="col">
              <label for="name">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Digite seu username" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" />
            </div>
            <div class="col">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-3">
              <label for="nascimento">Data de nascimento</label>
              <input type="date" class="form-control" name="nascimento">
            </div>

            <div class="col-md-4">
              <label for="rg">RG</label>
              <input type="text" class="form-control" name="rg" placeholder="XXX.XXX.XXX" />
            </div>

            <div class="col">
              <label for="cpf">CPF</label>
              <input type="cpf" class="form-control" name="cpf" placeholder="XXX.XXX.XXX-XX" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col">
              <label for="endereco">
                Endereço (Rua, nº, bairro, complemento)
              </label>
              <input type="text" class="form-control" name="name" placeholder="Digite o seu endereço" />
            </div>

            <div class="col">
              <label for="city">Cidade</label>
              <input type="text" class="form-control" name="city" placeholder="Digite a cidade" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col">
              <label for="cep">CEP</label>
              <input type="name" class="form-control" name="cep" id="cep" placeholder="XXXXX-XXX" />
            </div>

            <div class="col">
              <label for="estado">Estado</label>
              <select name="estados-brasil" class="form-control">
                <option selected disabled value="disabled">Selecione uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div class="col">
              <label for="telephone">Telefone</label>
              <input type="telephone" class="form-control" placeholder="(XX) XXXXX-XXXXX" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="photo">Foto de perfil</label>
            <input type="file" class="form-control" name="photo">
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn mt-3 mb-3 btn-success">Salvar</button>
            <button type="reset" class="btn mt-3 mb-3 btn-warning">Limpar</button>
          </div>

    </form>
  </div>
</body>

</html>
