    <div id="content">
      <form id="FormContainer" action="">

        <div id="form-content">
          <fieldset>
            <legend>Cadastro de pessoas</legend>

            <div class="row-2">
              <div class="form-group col">
                <label for="name" class="label-name">Nome completo</label>
                <input type="text" name="name" class="name" placeholder="Digite o seu nome" />
              </div>

              <div class="form-group col">
                <label for="name" class="label-name">Username</label>
                <input type="text" name="username" class="username" placeholder="Digite seu username" />
              </div>
            </div>

            <div class="row-2">
              <div class="form-group col">
                <label for="email" id="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
              </div>

              <div class="form-group col">
                <label for="password" id="password">Senha</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>

            <div class="row-3">
              <div class="form-group col">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
              </div>

              <div class="form-group col">
                <label for="rg" id="label-username">RG</label>
                <input type="text" name="rg" id="rg" placeholder="XXX.XXX.XXX" />
              </div>

              <div class="form-group col">
                <label for="cpf" id="label-username">CPF</label>
                <input type="cpf" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" />
              </div>


            </div>

            <div class="row-2">

            </div>

            <div class="row-2">
              <div class="form-group col">
                <label for="endereco" class="label-name">
                  Endereço (Rua, nº, bairro, complemento)
                </label>
                <input type="text" name="name" class="name" placeholder="Digite o seu endereço" />
              </div>

              <div class="form-group col">
                <label for="city" id="label-username">Cidade</label>
                <input type="text" name="city" id="city" placeholder="Digite a cidade" />
              </div>

            </div>

            <div class="row-3">


              <div class="form-group col">
                <label for="cep" id="cep">CEP</label>
                <input type="name" name="cep" id="cep" placeholder="XXXXX-XXX" />

              </div>

              <div class="form-group col">
                <label for="estado" id="estado">Estado</label>
                <select name="estados-brasil">
                  <option selected disabled value="disabled">Selecione uma opção</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>

              </div>

              <div class="form-group col">
                <label for="telephone" id="telephone">Telefone</label>
                <input type="telephone" name="telephone" id="telephone" placeholder="(XX) XXXXX-XXXXX" />

              </div>
            </div>
            

            <div class="row-1">
              <label for="photo" id="photo">Foto de perfil</label>
              <input type="file" name="photo" id="photo">
            </div>


            <div class="button-container">
              <button type="submit" class="btn-submit">Salvar</button>
            </div>



          </fieldset>


        </div>
      </form>
    </div>
  </div>
</body>
