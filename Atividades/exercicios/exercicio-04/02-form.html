<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Exercício 02 JS</title>
  <script>

    function Pessoa(nome, sobrenome, idade, endereco, telefone) {
      this.nome = nome;
      this.sobrenome = sobrenome;
      this.idade = idade;
      this.endereco = endereco;
      this.telefone = telefone;
    }

    function gravarDadosForm() {
      const nome = document.formDados.nome.value;
      const sobrenome = document.formDados.sobrenome.value;
      const idade = document.formDados.idade.value;
      const endereco = document.formDados.endereco.value;
      const telefone = document.formDados.telefone.value;

      const pessoa = new Pessoa(nome, sobrenome, idade, endereco, telefone);

      window.alert("Dados salvos com sucesso");

      console.log(pessoa);

      document.getElementById("nome").innerHTML = `Nome: ${pessoa.nome}`;
      document.getElementById("sobrenome").innerHTML = `Sobrenome: ${pessoa.sobrenome}`;
      document.getElementById("idade").innerHTML = `Idade: ${pessoa.idade}`;
      document.getElementById("endereco").innerHTML = `Endereço: ${pessoa.endereco}`;
      document.getElementById("telefone").innerHTML = `Telefone: ${pessoa.telefone}`;
    }

  </script>
</head>

<body>
  <div class="container">
    <p class="h1 mt-4 text-primary">Dados pessoais</h1>
    <form action="" class="form" name="formDados">
      <div class="row mt-4">
        <div class="col-md-6">
          <label for="name">Nome:</label>
          <input type="text" name="nome" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="name">Sobrenome:</label>
          <input type="text" name="sobrenome" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-2">
          <label for="idade">Idade:</label>
          <input type="text" name="idade" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="name">Endereço:</label>
          <input type="text" name="endereco" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" class="form-control">
        </div>
      </div>

      <div class="row mt-4">
        <input type="button" value="Salvar" class="btn btn-dark" onClick="gravarDadosForm();">
      </div>


      <div>
        <hr class="mt-4">
        <div class="content">
          <div id="nome"></div>
          <div id="sobrenome"></div>
          <div id="idade"></div>
          <div id="endereco"></div>
          <div id="telefone"></div>
        </div>
      </div>

  </div>
  </form>
  </div>
</body>

</html>
