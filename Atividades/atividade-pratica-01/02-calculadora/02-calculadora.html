<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="display-calculator">
      <input id="display" type="text" value="0" readonly />
    </div>
    <div class="numbers">
      <div class="row-1">
        <button type="button" class="btn" id="value7" value="7" onclick="capturarValor('7')">7</button>
        <button type="button" class="btn" id="value8" value="8" onclick="capturarValor('8')">8</button>
        <button type="button" class="btn" id="value9" value="9" onclick="capturarValor('9')">9</button>
        <button type="button" class="btn" id="addition" onclick="operator('+')">+</button>
        <button type="clear" class="btn" id="clear" onclick="limparVisor()">C</button>
    
      </div>

      <div class="row-2">
        <button type="button" class="btn" id="value4" onclick="capturarValor('4')">4</button>
        <button type="button" class="btn" id="value5" onclick="capturarValor('5')">5</button>
        <button type="button" class="btn" id="value6" onclick="capturarValor('6')">6</button>
        <button type="button" class="btn" id="subtraction" onclick="operator('-')">-</button>
        <button type="button" class="btn" id="square" onclick="raiz()">&#8730;</button>
      </div>

      <div class="row-3">
        <button type="button" class="btn" id="value1" onclick="capturarValor('1')">1</button>
        <button type="button" class="btn" id="value2" onclick="capturarValor('2')">2</button>
        <button type="button" class="btn" id="value3" onclick="capturarValor('3')">3</button>
        <button type="button" class="btn" id="multiplication" onclick="operator('x')">x</button>
        <button type="button" class="btn" id="potency" onclick="potencia()">x&sup2;</button>
     
       
      </div>

      <div class="row-4">
        <button type="button" class="btn" id="value0" onclick="capturarValor('0')">0</button>
        <button type="button" class="btn" id="virgula" onclick="virgula()">.</button>
        <button type="button" class="btn" id="percentage" onclick="porcentagem()">%</button>
        <button type="button" class="btn" id="division" onclick="operator('/')">&divide;</button>
        <button type="button" class="btn" id="equal" onclick="equal()">=</button>
      
      </div>
    </div>

  </div>


  <script src="02-calculadora.js"></script>
  
</body>

</html>
