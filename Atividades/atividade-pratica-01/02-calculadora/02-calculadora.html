<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="display-calculator">
      <input id="display" type="text" value="" readonly />
    </div>
    <div class="numbers">
      <div class="row-1">
        <button type="button" class="btn" id="value7">7</button>
        <button type="button" class="btn" id="value8">8</button>
        <button type="button" class="btn" id="value9">9</button>
        <button type="button" class="btn" id="addition" onClick="exibirValor()">+</button>
        <button type="button" class="btn" id="open">&#40;</button>
      </div>

      <div class="row-2">
        <button type="button" class="btn" id="value4">4</button>
        <button type="button" class="btn" id="value5">5</button>
        <button type="button" class="btn" id="value6">6</button>
        <button type="button" class="btn" id="subtraction">-</button>
        <button type="button" class="btn" id="closed"></button>&#41; </button>


      </div>

      <div class="row-3">
        <button type="button" class="btn" id="value1">1</button>
        <button type="button" class="btn" id="value2">2</button>
        <button type="button" class="btn" id="value3">3</button>
        <button type="button" class="btn" id="multiplication">x</button>
        <button type="button" class="btn" id="potency">x&sup2;</button>
      </div>

      <div class="row-4">
        <button type="button" class="btn" id="value0">0</button>
        <button type="button" class="btn" id="virgula">,</button>
        <button type="button" class="btn" id="percentage">%</button>
        <button type="button" class="btn" id="division">&divide;</button>
        <button type="button" class="btn" id="square">&#8730;</button>
      </div>
    </div>

    <div class="row-5">
      <button type="button" class="btn" id="equal">=</button>
      <button type="clear" class="btn" id="clear">C</button>
    </div>
  </div>


  <script src="02-calculadora.js"></script>
  
</body>

</html>
